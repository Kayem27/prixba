<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prixba</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- HEADER HTML -->
    <header>
        <nav class="navbar">
            <div class="top">
                <div class="brand">
                    <div class="logo">
                        <img src="/images/logo_color.png" alt="Logo">
                    </div>
                    <span>PrixBa</span>
                </div>
                <div class="menu">
                        <p>Tous vos besoins à petits prix dans la métropole Lilloise</p>      
                        <ul class="list">
                            <li><span class="number">1</span> Choix et commande des articles</li>
                            <li><span class="number">2</span> Retrait des articles</li>
                            <li><span class="number">3</span> Pairement des articles</li>
                        </ul>
                </div>
            </div>
            <div class="bottom">
                    <div class="search">
                        <button class="category-btn">Catégories <i class="fas fa-chevron-down"></i></button>
                        <input type="text">
                        <button class="search-btn">Rechercher</button>
                    </div>
                    <ul class="right">
                        <li>Catalogue</li>
                        <li>Questions fréquentes</li>
                        <li>Connexion <i class="fas fa-chevron-down"></i></li>
                        <li><i class="fa-solid fa-cart-plus fa-xl"></i></li>
                        <li><span class="cart-items">2</span></li>
                    </ul>
            </div>
        </nav>
    </header>

</body>

</html>
